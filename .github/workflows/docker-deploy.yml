name: Build and Deploy with Docker Compose

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  build-and-deploy:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Telegram notification (start)
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Deploy starting:
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/shock-fastapi-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/shock-fastapi-backend:latest
          cache-to: type=inline

      - name: Show files before SCP
        run: ls -l
      - name: Copy docker-compose.yml and nginx.conf to server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            docker-compose.yml
            nginx.conf
          target: /root/fastapi/

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /root/fastapi

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/shock-fastapi-backend:latest

            echo "Stopping old containers if exist..."
            docker-compose down || true

            echo "Starting containers with docker-compose..."
            docker-compose up -d --build

            echo "Deployment finished successfully."

      - name: Telegram notification (success)
        if: success()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Deployment finished successfully:
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}

      - name: Telegram notification (fail)
        if: failure()
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Deployment failure:
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}
            Check workflow logs.
